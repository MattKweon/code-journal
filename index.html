<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h2>Code Journal</h2>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form">
      <form action="" method="post" id="new-entry">
        <fieldset>
          <legend>New Entry</legend>
          <input type="image" src="images/placeholder-image-square.jpg" alt="placeholder-image-square" height="250" width="300">
          <label for="title">Title</label>
          <input type="text" id="title">
          <label for="photo-url">Photo URL</label>
          <input type="text" id="photo-url">
          <label for="notes">Notes</label>
          <textarea id="notes"></textarea>
          <button form="new-entry" type="submit">SAVE</button>
        </fieldset>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
